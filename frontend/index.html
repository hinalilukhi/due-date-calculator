<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Date Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Due Date Calculator</h1>
    <form id="dueDateForm">
        <div>
            <label for="submitDate">Submit Date:</label>
            <input type="datetime-local" id="submitDate" required>
        </div>
        <div>
            <label for="turnaroundHours">Turnaround Hours:</label>
            <input type="number" id="turnaroundHours" required>
        </div>
        <button type="submit">Calculate Due Date</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
